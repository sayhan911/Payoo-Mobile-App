<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Money Page</title>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
    <!-- fontawesome cdn -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script
      src="https://kit.fontawesome.com/97c0acc288.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#f4f5f7]">
    <div
      class="border-b-1 border-stone-200 min-h-[50px] max-w-lg mx-auto flex justify-between items-center font-[outfit] p-4 pt-5 bg-white"
    >
      <div class="flex justify-center items-center">
        <img src="assets/assets/Group.png" alt="" class="h-[50px]" />
        <div class="ml-1">
          <h2 class="font-extrabold text-[18px]">
            $ <span id="balance">45000</span>
          </h2>
          <p class="font-normal text-[14px] text-[#08080880]">
            Available Balance
          </p>
        </div>
      </div>
      <div>
        <button class="btn font-normal text-[14px] text-[#08080880] rounded-xl">
          <i
            class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
          ></i
          >Log Out
        </button>
        <!-- rotate-180 or style="transform: scaleX(-1); to rotate the icon -->
      </div>
    </div>
    <div class="max-w-lg mx-auto pt-7 pr-7 pl-7 pb-9 font-[outfit] bg-white">
      <h1 class="text-[24px] font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[16px] font-normal text-[#08080880]">
        Enjoy easy and convenient financial services with us. <br />Cashout
        charge is low.
      </p>
    </div>
    <div
      class="min-h-[200px] max-w-lg mx-auto grid grid-cols-3 gap-4 bg-white pl-7 pr-7 pb-8 rounded-b-4xl font-[outfit] font-normal text-[#080808b3]"
    >
      <div
        class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg"
      >
        <img src="assets/assets/wallet1.png" alt="" class="mx-auto" />
        <h2>Add Money</h2>
      </div>
      <div
        class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg"
      >
        <img src="assets/assets/send1.png" alt="" class="mx-auto" />
        <h2>Cash Out</h2>
      </div>
      <div
        class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg"
      >
        <img src="assets/assets/money1.png" alt="" class="mx-auto" />
        <h2>Transfer Money</h2>
      </div>
      <div
        class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg"
      >
        <img src="assets/assets/bonus1.png" alt="" class="mx-auto" />
        <h2>Get Bonus</h2>
      </div>
      <div
        class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg"
      >
        <img src="assets/assets/purse1.png" alt="" class="mx-auto" />
        <h2>Pay Bill</h2>
      </div>
      <div
        class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg"
      >
        <img src="assets/assets/transaction1.png" alt="" class="mx-auto" />
        <h2>Transactions</h2>
      </div>
    </div>
    <!-- add money form -->
    <div
      class="flex flex-col h-auto max-w-lg mx-auto mt-10 pl-5 pr-5 font-[outfit]"
    >
      <h1 class="mb-3 text-[18px] font-semibold">Add Money</h1>
      <form action="" class="bg-white pt-5 pl-8 pr-8 rounded-3xl">
        <!-- Select A Bank -->
        <div class="pt-4">
          <label for="" class="text-[#080808b3] text-[16px]"
            >Select A Bank</label
          >
          <select
            id="bank"
            class="select bg-[#f4f5f7] text-[16px] text-gray-500 mt-3 pl-5 border-none w-full rounded-3xl transform transition ease-in-out duration-300 hover:scale-102 hover:bg-blue-50 hover:shadow-lg focus:outline-none"
            required
          >
            <option value="" disabled selected>Select bank</option>
            <option value="city">The City Bank</option>
            <option value="ab">AB Bank</option>
            <option value="islami">Islami Bank Bangladesh Limited</option>
            <option value="dutch">Dutch Bangla Bank Ltd.</option>
          </select>
        </div>

        <!-- Bank Account Number -->
        <div class="pt-4">
          <label for="" class="text-[#080808b3] text-[16px]"
            >Bank Account Number</label
          >
          <input
            type="text"
            id="acc-num"
            placeholder="Enter 11 digit account number"
            class="input bg-[#f4f5f7] text-[16px] text-gray-500 font-light mt-3 pl-5 py-6 border-none w-full rounded-3xl transform transition ease-in-out duration-300 hover:scale-102 hover:bg-blue-50 hover:shadow-lg focus:outline-none"
            required
          />
        </div>
        <!-- Amount to Add -->
        <div class="pt-4">
          <label for="" class="text-[#080808b3] text-[16px]"
            >Amount to Add</label
          >
          <input
            type="text"
            id="amount"
            placeholder="Choose your amount"
            class="input bg-[#f4f5f7] text-[16px] text-gray-500 font-light mt-3 pl-5 py-6 border-none w-full rounded-3xl transform transition ease-in-out duration-300 hover:scale-102 hover:bg-blue-50 hover:shadow-lg focus:outline-none"
            required
          />
        </div>
        <!-- PIN Number -->
        <div class="pt-4">
          <label for="" class="text-[#080808b3] text-[16px]">PIN Number</label>
          <input
            id="pin-num"
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input bg-[#f4f5f7] text-[16px] text-gray-500 font-light mt-3 pl-5 py-6 border-none w-full rounded-3xl transform transition ease-in-out duration-300 hover:scale-102 hover:bg-blue-50 hover:shadow-lg focus:outline-none"
            required
          />
        </div>
        <!-- Button -->
        <button
          id="btn-add-money"
          class="btn bg-[#0874f2] text-white mt-7 mb-2 py-6 w-full rounded-3xl text-[18px] font-semibold transform transition ease-in-out duration-300 hover:scale-102 hover:bg-violet-600 focus:scale-102 focus:bg-violet-600 active:scale-105 active:bg-violet-700"
        >
          Add Money
        </button>
      </form>

    </div>
<!-- alert button -->
<div id="custom-alert" class="hidden fixed inset-0 flex items-center justify-center bg-black/30 z-50">
  <div class="bg-white rounded-xl p-6 shadow-lg w-80 text-center">
    <p id="alert-message" class="text-gray-800 text-lg"></p>
    <button id="alert-ok" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-xl hover:bg-purple-600 transform transition ease-in-out">OK</button>
  </div>
</div>

    <script src="js/add-money.js"></script>
  </body>
</html>
