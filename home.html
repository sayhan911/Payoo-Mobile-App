<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="border-b-1 border-stone-200 min-h-[50px] max-w-lg mx-auto flex justify-between items-center font-[outfit] p-4 pt-5 bg-white">
      <div class="flex justify-center items-center">
        <img src="assets/assets/Group.png" alt="" class="h-[50px]">
        <div class="ml-1">
            <h2 class="font-extrabold text-[18px]">$ <span>45000</span></h2>
            <p class="font-normal text-[14px] text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn font-normal text-[14px] text-[#08080880] rounded-xl"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"></i>Log Out</button> 
        <!-- rotate-180 or style="transform: scaleX(-1); to rotate the icon -->
      </div>
    </div>
    <div class="max-w-lg mx-auto pt-7 pr-7 pl-7 pb-9 font-[outfit] bg-white">
        <h1 class="text-[24px] font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[16px] font-normal text-[#08080880]">Enjoy easy and convenient financial services with us. <br>Cashout charge is low.</p>
    </div>
    <div class="min-h-[200px] max-w-lg mx-auto grid grid-cols-3 gap-4 bg-white pl-7 pr-7 pb-8 rounded-b-4xl font-[outfit] font-normal text-[#080808b3]">
        <div class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg">
            <img src="assets/assets/wallet1.png" alt="" class="mx-auto">
            <h2>Add Money</h2>
        </div>
        <div class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg">
            <img src="assets/assets/send1.png" alt="" class="mx-auto">
            <h2>Cash Out</h2>
        </div>
        <div class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg">
            <img src="assets/assets/money1.png" alt="" class="mx-auto">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg">
            <img src="assets/assets/bonus1.png" alt="" class="mx-auto">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg">
            <img src="assets/assets/purse1.png" alt="" class="mx-auto">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-1 border-gray-300 h-[90px] gap-2 p-3 text-center rounded-2xl flex flex-col justify-center items-center transform transition ease-in-out duration-300 hover:scale-105 hover:border-blue-500 hover:bg-blue-50 hover:shadow-lg">
            <img src="assets/assets/transaction1.png" alt="" class="mx-auto">
            <h2>Transactions</h2>
        </div>
    </div>
  </body>
</html>
